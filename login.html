{% extends 'base.html' %}
{% load static%}
{% block title %}Login{% endblock title %}
{% block body %}

<link rel="stylesheet" href="{% static 'login_style.css' %}">


{% for message in messages %}
<div class="d-flex justify-content-center align-items-center mt-4">
        <div class="alert alert-{{message.tags}} alert-dismissable fade show">
            <strong>{{message}}</strong>
        </div>
</div>
{% endfor %}
 
<section class="sign-in mt-5">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'img/signin-image.jpg' %}" alt="sing up image"></figure>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Log in</h2>
                <form method="POST" action="login_form" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><i class="fa fa-user"></i></label>
                        <input type="text" name="username" id="username" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" class="btn btn-outline-success">Log in</button>
                        <a href="register" class="badge bg-danger" style="margin-left: 5%">Create an account ?</a>
                    </div>
                </form>
                <!-- <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center fa fa-google"></i></a></li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
</section>

<!-- Contact End -->

{% endblock body %}
