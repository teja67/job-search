{% extends 'base.html' %}
{% load static%}
{% block title %}Register{% endblock title %}
{% block body %}

<link rel="stylesheet" href="{% static 'login_style.css' %}">

  <!-- Contact Start -->

  <section class="sign-in">
    <div class="container">
        <div class="signin-content">
           

            <div class="signin-form">
                <h2 class="form-title">Register</h2>
                <form action="register_form" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="fa fa-user"></i></label>
                        <input type="text" name="name" id="name" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa fa-envelope"></i></label>
                        <input type="password" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label for="phone_number"><i class="fa solid fa fa-mobile"></i></label>
                        <input type="password" name="phone_number" id="phone_number" placeholder="Phone number"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fa fa-lock"></i></label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"/>
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                        <a href="login" class="badge bg-danger" style="margin-left: 5%">Already registered ?</a>
                        <!-- <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/> -->
                    </div>
                </form>
                <!-- <div class="social-login">

                        <li><a href="#"><i class="display-flex-center fa fa-google"></i></a></li>
                    </ul>
                </div> -->
            </div>
            <div class="signin-image">
                <figure><img src="{% static 'img/signup-image.jpg' %}" alt="sing up image"></figure>
                <!-- <a href="login" class="signup-image-link">Already registered?</a> -->
            </div>
        </div>
    </div>
</section>
